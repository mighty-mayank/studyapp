<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study App</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="App Logo" class="logo"> 
        <h1>Hello, Please login</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="button" onclick="login()">Login</button>
        <p class="error" id="errorMsg">Invalid credentials. Try again.</p>
    </div>

    <script>
        const users = {
            "mayank": "1234",
            "admin": "adminpass",
            "user1": "password1"
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (users[username] && users[username] === password) {
                const sessionId = new Date().getTime(); // Unique session ID
                localStorage.setItem("username", username);
                localStorage.setItem("sessionId", sessionId);
                sessionStorage.setItem("activeSession", sessionId); // Store in sessionStorage

                window.location.href = "index.html";
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }
    </script>

</body>
</html>
