<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study App</title>
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>

    <div class="container">
        <!-- App Logo -->
        <img src="images/logo.png" alt="App Logo" class="logo"> 
        
        <h1>Hello, Please login</h1>
        <input type="text" id="username" placeholder="Enter Username">
        
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter Password">
            <img src="images/eyeclosed.png" id="togglePassword" class="eye-icon" onclick="togglePassword()">
        </div>
        
        <button class="button" onclick="login()">Login</button>
        <p class="error" id="errorMsg">Invalid credentials. Try again.</p>
    </div>

    <script>
        // Hardcoded usernames and passwords (inside HTML)
        const users = {
            "mayank": "1234",
            "admin": "adminpass",
            "user1": "password1",
            "hitarth": "hitarth1234"
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (users[username] && users[username] === password) {
                localStorage.setItem("loggedIn", "true");
                localStorage.setItem("username", username); // Store username
                window.location.href = "index.html"; // Redirect to home
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePassword");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.src = "images/eyeopen.png";
            } else {
                passwordField.type = "password";
                toggleIcon.src = "images/eyeclosed.png";
            }
        }
    </script>

</body>
</html>
