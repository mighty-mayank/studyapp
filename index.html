<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #0056b3;
        }
        /* Logout Button */
        .logout-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="welcomeMessage">Welcome</h1>
        <a href="learn.html" class="button">Learn</a>
        <a href="result.html" class="button">Result</a>
        <a href="test.html" class="button">Test</a>
        <a href="chat.html" class="button">AI Chat</a>  
        <h1>This app is made by Mayank</h1>
    </div>

    <!-- Logout Button -->
    <button class="logout-button" onclick="logout()">Logout</button>

    <script>
        // Check if the user is logged in
        const username = localStorage.getItem("loggedInUser");
        if (username) {
            document.getElementById("welcomeMessage").textContent = `Welcome, ${username}`;
        } else {
            window.location.href = "login.html"; // Redirect if not logged in
        }

        // Logout function
        function logout() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
