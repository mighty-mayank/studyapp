<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App - Home</title>
    <link rel="stylesheet" href="home-style.css">
    <script src="auth.js"></script>
</head>
<body>

    <div class="container">
        <h1 id="welcomeText">Welcome, User</h1>
        
        <div class="button-container">
            <a href="learn.html" class="button">
                <img src="learnicon.png" alt="Learn">
                <span>Learn</span>
            </a>
            <a href="test.html" class="button">
                <img src="testicon.png" alt="Test">
                <span>Test</span>
            </a>
            <a href="chat.html" class="button">
                <img src="chaticon.png" alt="AI Chat">
                <span>AI Chat</span>
            </a>
            <a href="result.html" class="button">
                <img src="resulticon.png" alt="Result">
                <span>Result</span>
            </a>
        </div>

        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        // Show logged-in user's name
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("welcomeText").innerText = "Welcome, " + username;
            }
        });

        function logout() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("username");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
