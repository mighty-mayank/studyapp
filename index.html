<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .button img {
            width: 60px; /* Adjust icon size */
            height: 60px;
            border-radius: 10px;
        }
        .button span {
            font-size: 16px;
            font-weight: bold;
            color: black;
            margin-top: 5px;
        }
        .logout {
            margin-top: 20px;
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .logout:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="welcomeText">Welcome, User</h1>
        
        <div class="button-container">
            <a href="learn.html" class="button">
                <img src="learnicon.png" alt="Learn">
                <span>Learn</span>
            </a>
            <a href="test.html" class="button">
                <img src="testicon.png" alt="Test">
                <span>Test</span>
            </a>
            <a href="chat.html" class="button">
                <img src="chaticon.png" alt="AI Chat">
                <span>AI Chat</span>
            </a>
            <a href="result.html" class="button">
                <img src="resulticon.png" alt="Result">
                <span>Result</span>
            </a>
        </div>

        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        // Show logged-in user's name
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("welcomeText").innerText = "Welcome, " + username;
            }
        });

        function logout() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("username");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
